<!doctype html>
<html>
    <head>
       <title>Registration Index</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
            <div class="row">
        <a href="/travels">Home</a> <a href="/logout">Logout</a>
                <div class="col-md-6">
                    <h3>Add a Trip</h3>
      <form action="/add_trip/{{session['id']}}" method='post'>
          Destination: <input type='text' name='dest'><br>
          Description: <input type='text' name="description"><br>
          Travel Date From :<input type='date' name='from'><br>
          Travel Date To:<input type='date' name='to'><br>
          
          <input type='submit' value='Add'>
      </form><br>
                </div>
                <div class="col-md-6">
        
                </div>
            </div>
        </div>
    </body>
</html>
